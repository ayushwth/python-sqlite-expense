<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monthly Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0; /* soft cream */
            font-family: 'Segoe UI', 'Inter', sans-serif;
            color: #333;
        }

        h1 {
            font-weight: 700;
            color: #ff8c6a; /* soft peach */
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff; /* flat white */
            border: 1px solid #e0e0e0;
        }

        table th {
            background-color: #ffb88c; /* soft peach header */
            color: white;
            padding: 10px;
            text-align: center;
        }

        table td {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .btn-primary {
            background-color: #70c1b3; /* soft blue */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #5aa69a;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="container py-4">
    <h1>Monthly Expense Summary</h1>

    <div>
        {{ table | safe }}
    </div>

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</body>
</html>
