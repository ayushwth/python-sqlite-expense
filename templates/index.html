<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Finance Tracker - Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0; /* soft cream background */
            font-family: 'Segoe UI', 'Inter', sans-serif;
            color: #333;
        }

        h1, h3 {
            font-weight: 700;
            color: #ff8c6a; /* soft peach */
        }

        /* Buttons */
        .btn-primary {
            background-color: #70c1b3; /* soft blue */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #5aa69a;
        }

        .btn-success {
            background-color: #ff9e7c; /* soft peach */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #ff8563;
        }

        .btn-info {
            background-color: #70c1b3; /* soft blue */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }

        .btn-info:hover {
            background-color: #5aa69a;
        }

        .btn-secondary {
            background-color: #70c1b3; /* soft blue */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background-color: #5aa69a;
        }

        /* Form Controls */
        input.form-control, input[type="file"] {
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            background-color: #fdf6f0;
            color: #333;
        }

        .mb-2 {
            margin-bottom: 12px;
        }

        .row > .col-md-6 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="container py-4">
    <h1 class="mb-4">Personal Finance Tracker</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Manual Entry</h3>
            <form method="POST">
                <div class="mb-2">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" placeholder="Food, Rent, Transport..." required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="100.00" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Notes</label>
                    <input type="text" name="notes" class="form-control" placeholder="optional">
                </div>
                <button class="btn btn-success">Add Expense</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Upload CSV</h3>
            <p>CSV must have headers: <code>date,category,amount,notes</code> (notes optional)</p>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-2" accept=".csv">
                <button class="btn btn-primary">Upload CSV</button>
            </form>

            <hr>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2">View Dashboard</a>
            <a href="{{ url_for('summary') }}" class="btn btn-secondary mt-2">Monthly Summary</a>
        </div>
    </div>
</body>
</html>
