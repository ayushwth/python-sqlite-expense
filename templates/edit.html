<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0; /* soft cream */
            font-family: 'Segoe UI', 'Inter', sans-serif;
            color: #333;
        }

        h1 {
            font-weight: 700;
            color: #ff8c6a; /* soft peach */
            margin-bottom: 24px;
        }

        .btn-success {
            background-color: #ff9e7c; /* soft peach */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #ff8563;
        }

        .btn-secondary {
            background-color: #70c1b3; /* soft blue */
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background-color: #5aa69a;
        }

        input.form-control {
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            background-color: #fdf6f0;
            color: #333;
            margin-bottom: 12px;
        }

        form {
            max-width: 500px;
        }
    </style>
</head>

<body class="container py-4">
    <h1>Edit Expense</h1>

    <form method="POST">
        <div class="mb-2">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ row[1] }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ row[2] }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="{{ row[3] }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Notes</label>
            <input type="text" name="notes" class="form-control" value="{{ row[4] }}">
        </div>

        <button class="btn btn-success">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
